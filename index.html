<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<!-- FIREBASE -->
	<script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
	<!-- JQUERY -->
	<script  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <!-- BOOTSTRAP -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- MOMENT JAVASCRIPT -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1 class="text-center">Most on Time Train Schedule in the World</h1>
	</div>
	<!-- FIREBASE TRAIN SCHEDULE ROW -->
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			<div class="panel-body">
				<h3 id="trainNameDisplay">Train Name</h3>
				<h3 id="destinationDisplay">Destination</h3>
				<h3 id="frequencyDisplay">Frequency</h3>
				<h3 id="nextArrival">Next Arrival</h3>
				<h3 id="minutesAway">Minutes Away</h3>

			</div>
		</div>
	</div>
<!-- INPUT ROW -->
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="text">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput">
					</div>
					<div class="form-group">
						<label for="text">Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>
					<div class="form-group">
						<label for="text">First Train Time (HH:mm - Military Time)</label>
						<input type="number" class="form-control" id="firstTimeInput">
					</div>
					<div class="form-group">
						<label for="text">Frequency (min)</label>
						<input type="number" class="form-control" id="frequencyInput">
					</div>
					<button type="submit" class="btn btn-default" id="addTrain">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>


	
</body>
<script src="assets/javascript/main.js"></script>
</html>
